<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.2/browser/pixi.js"
        integrity="sha512-XHX32YCocEDCIiENmO7pf91TtRITLfCagN+uLlj9sJ7RUVBHN1JZtlfb02x4OyXfkuQegd1u6i9mzpRMg+w5xw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        canvas {
            display: flex;
        }
    </style>

</head>

<body>
    <canvas id="canvas"></canvas>


    <script>
        const canvas = document.getElementById('canvas');
        const app = new PIXI.Application({
            view: canvas,
            width: window.innerWidth,
            height: window.innerHeight,
        });
        const texture = PIXI.Texture.from('assets/button1.png');
        const texture2 = PIXI.Texture.from('assets/button.png');

        let sprite1,
            sprite2,
            sprite3;
        const img = new PIXI.Sprite(texture);
        img.x = app.renderer.width / 2;
        img.y = app.renderer.height / 2;

        img.anchor.set(0.5);
        // app.stage.addChild(img);

        let container = new PIXI.Container();
        app.stage.addChild(container);

        sprite1 = new PIXI.Sprite(texture2);
        container.addChild(sprite1);
        sprite1.y = 200;


        sprite2 = new PIXI.Sprite(texture2);
        container.addChild(sprite2);
        sprite2.x = 450;
        sprite2.y = 30;
        //tint is used for color
        sprite2.tint= 0x0022cc

        sprite3 = new PIXI.Sprite(texture2);
        container.addChild(sprite3);
        // sprite3.x = 550;
        // sprite3.y = 400;
        sprite3.position.set(550,400);
        sprite3.anchor.set(0.5);
        sprite3.pivot.set(0,100);

        app.ticker.add(animate);
        let delta = 0;


        function animate() {
            delta += 0.1;
            sprite1.y = 100 + Math.sin(delta) * 10;
            sprite2.x = 450 + Math.sin(delta) * 10;
            // container.x=100 + Math.sin(delta)*10;
            // container.y=100 + Math.sin(delta)*10;
            sprite3.scale = new PIXI.Point(0.5, 0.5);
            sprite3.rotation+=0.01;
            //alpha is used as a opactiy
            // sprite1.alpha = Math.sin(delta);

            // sprite1.blendMode = PIXI.BLEND_MODES.MULTIPLY;

            // sprite1.visible= false;
            sprite1.interactive= true;
            sprite1.buttonMode= true;


            // sprite1.mask= sprite2
        }
    </script>
</body>

</html>
