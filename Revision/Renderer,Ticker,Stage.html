<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.2/browser/pixi.js"
        integrity="sha512-XHX32YCocEDCIiENmO7pf91TtRITLfCagN+uLlj9sJ7RUVBHN1JZtlfb02x4OyXfkuQegd1u6i9mzpRMg+w5xw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        canvas {
            display: flex;

        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>


    <script>
        const canvas = document.getElementById('canvas');

        // The Renderer draws the scene and all its content onto a WebGL enabled canvas.
        // This renderer should be used for browsers that support WebGL.
        const renderer = new PIXI.Renderer({
            view: canvas,
            width: window.innerWidth,
            height: window.innerHeight,
            // backgroundColor:0x3344FF
            resolution: window.devicePixelRatio,
            autoDensity: true
        });
        // Container is a general-purpose display object that holds children. It also adds built-in support for advanced rendering features like masking and filtering.
        const stage = new PIXI.Container();

        const texture = PIXI.Texture.from('assets/button.png');
        const sprite = new PIXI.Sprite(texture);
        sprite.x = renderer.width / 2;
        sprite.y = renderer.height / 2;
        sprite.anchor.set(0.5);
        stage.addChild(sprite);

        //ANIMATION FUNCTION
        const ticker = new PIXI.Ticker();
        ticker.add(animate);
        ticker.start();


        function animate() {
            sprite.rotation += 0.1;
            renderer.render(stage);
        }
    </script>
</body>

</html>
