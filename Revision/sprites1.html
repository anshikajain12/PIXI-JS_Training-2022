<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.2/browser/pixi.js"
        integrity="sha512-XHX32YCocEDCIiENmO7pf91TtRITLfCagN+uLlj9sJ7RUVBHN1JZtlfb02x4OyXfkuQegd1u6i9mzpRMg+w5xw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        canvas {
            display: flex;
        }
    </style>

</head>

<body>
    <canvas id="canvas"></canvas>


    <script>
        const canvas = document.getElementById('canvas');
        const app = new PIXI.Application({
            view: canvas,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x33aaff,
        });
        const texture = PIXI.Texture.from('assets/button1.png');
        const texture2 = PIXI.Texture.from('assets/button.png');

        let container = new PIXI.Container();
        app.stage.addChild(container);


        let sprites = [];
        function addSprites() {
            for (let i = 0; i < 5; i++) {
                let sprite = new PIXI.Sprite(texture2);
                sprite.x = Math.random() * app.renderer.screen.width;
                sprite.y = Math.random() * app.renderer.screen.height;
                sprite.width = 150;
                sprite.height = 150;
                sprite.anchor.set(0.5);
                sprite.tint = Math.random() * 0xfffff;
                container.addChild(sprite);
                sprites.push(sprite);

            }

        }
        console.log(sprites);


        addSprites();
        app.ticker.add(animate);






        let delta = 0;


        function animate() {
            delta += 0.1;
            container.y = Math.sin(delta) * 10;
            for (let i = 0; i < sprites.length; i++) {
                sprites[i].rotation += 0.09;

            }
        }
    </script>
</body>

</html>
